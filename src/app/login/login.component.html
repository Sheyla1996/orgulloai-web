<!-- login.component.html -->
<form class="form" (ngSubmit)="login()">
  <input class="input" type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
  <button matButton="filled" type="submit">Acceder</button>
</form>
<p *ngIf="error" style="color:red;">Contraseña incorrecta</p>
