<h2 mat-dialog-title>Intala en tu teléfono</h2>
<mat-dialog-content>
  <p>Te recomendamos que te instales la aplicación en tu teléfono</p>
<mat-dialog-actions>
  <button matButton (click)="onNoClick()">No, gracias</button>
  <button matButton (click)="install()" cdkFocusInitial>Instalar</button>
</mat-dialog-actions>
