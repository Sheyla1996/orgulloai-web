<div class="page">
<div class="head">
    <input
      type="text"
      placeholder="Buscar carroza"
      [(ngModel)]="searchText"
      (input)="onSearchChange()"
      class="search"
    />

  <!-- Mapa fijo debajo del buscador -->
  <div id="map-carrozas" class="map-container"></div>
</div>  <!-- Buscador fijo arriba -->
  

  <!-- Listado con scroll ocupa el resto -->
  <div class="list " id="list-container">
    <div
      *ngFor="let carroza of filteredCarrozas"
      class="list-item"
      [attr.id]="'carr-' + carroza.id"
    >
      <div class="list-item__logo" >
        <img *ngIf="carroza.logo" [src]="'https://laalisedadetormes.com/orgullo/' + carroza.logo + '.webp'" alt="{{ carroza.name }}">
      </div>

      <div class="list-item__name">{{ carroza.name }}</div>
    </div>
  </div>
</div>
